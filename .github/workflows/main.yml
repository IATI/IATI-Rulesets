# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install Saxon-HE
        run: curl -fsSL --create-dirs --retry 5 -o $SAXON_JAR https://repo1.maven.org/maven2/net/sf/saxon/Saxon-HE/$SAXON_VERSION/Saxon-HE-$SAXON_VERSION.jar
        env:
          SAXON_JAR: ~/.ant/lib/saxon9he.jar
          SAXON_VERSION: 9.9.0-2

      - name: Build/Test with Ant
        run: |
          ant -noinput -buildfile build.xml
          ant test
